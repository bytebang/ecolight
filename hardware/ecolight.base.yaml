# Enable logging
logger:

# enable wifi
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# enable captive portal
captive_portal:

# ask every 5 minutes for the temperature
time:
  - platform: sntp
    # ...
    on_time:
      # Every 5 minutes
      - seconds: 0
        minutes: /5
        then:
          - script.execute: read_temperature
